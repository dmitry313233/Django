{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Просмотры</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3> Название статьи</h3>
                    <br>
                    <h1>{{ object.title }}</h1>
                </div>
                <div class="card-body">
                    <h4>  Содержание: {{ object.body }}</h4>
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Колличество просмотров {{ object.count_views }}</td>
                        </tr>
                    </table>
                    <div class="card-footer"> <a href="{% url 'bloc_record:blog_record_list' %}" type="button" class="btn btn-lg btn-block btn-outline-success">Вернуться на главную!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
